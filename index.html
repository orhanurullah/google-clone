<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <img src="google.jpg" alt="Google">
        </nav>
    </header>
    <main>
        <section class="search-area">
            <article>
                <form action="" method="" class="form">
                    <label for="search">Search the web using Google!</label>
                    <input type="text" class="search-input" name="search">
                    <div class="buttons">
                        <button>Google Search</button>
                        <button>I'm feeling lucky</button>
                    </div>
                </form>
            </article>
        </section>
        <section class="footer-area">
            <article>
                <ul>
                    <li><a href="">Special Searches</a></li>
                    <li><a href="">Stanford Search</a></li>
                    <li><a href="">Linux Search</a></li>
                </ul>
            </article>
            <article>
                <ul>
                    <li><a href="">Hello!</a></li>
                    <li><a href="">About Google</a></li>
                    <li><a href="">Company Info</a></li>
                    <li><a href="">Google logos</a></li>
                </ul>
            </article>
            <article>
                <ul>
                    <li>Get Google!</li>
                    <li>updates Monthly : <br />
                        <input type="email" class="" name="email">
                        <br />
                        <button type="submit">Subscribe</button>
                        <a href="">Archive</a>
                    </li>
                    
                </ul>
            </article>
        </section>
    </main>
    <footer>
        Copyright &copy;1998 Google.Inc
    </footer>
</body>
</html>
